<ng-container *ngIf="isSignedIn | async; else authContent">
  <ng-container *ngIf="(userRole | async)?.includes('ROLE_COMPANY'); else entrepreneurSidebar">
    <app-sidebar-company></app-sidebar-company>
  </ng-container>
  <ng-template #entrepreneurSidebar>
    <app-sidebar-entrepreneur></app-sidebar-entrepreneur>
  </ng-template>
</ng-container>
<ng-template #authContent>
  <router-outlet></router-outlet>
</ng-template>
