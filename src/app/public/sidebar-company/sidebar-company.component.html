<header class="header" id="header">
  <div class="header__container">
    <a href="#" class="header__logo">
      <img src="./assets/images/cargosafe-logo.png" class="issuer-img" alt="CargoSafe Logo" />
      <span>Cargosafe</span>
    </a>
    <button class="header__toggle" id="header-toggle">
      <i class="ri-menu-line"></i>
    </button>
  </div>
</header>

<nav class="sidebar" id="sidebar">
  <div class="sidebar__container">
    <div class="sidebar__user">
      <div class="sidebar__img">
        <img [src]="profileImageUrl" alt="Profile Avatar" class="profile-avatar" />
      </div>
      <div class="sidebar__info">
        <h3>{{ username }}</h3>
        <span>{{ email }}</span>
      </div>
    </div>


    <div class="sidebar__content">
      <div>

        <h3 class="sidebar__title">MANAGE</h3>
        <div class="sidebar__list">
          <a routerLink="/drivers/management" class="sidebar__link active-link">
            <i class="ri-pie-chart-2-fill"></i>
            <span>Driver Management</span>
          </a>
          <a routerLink="/vehicles/management" class="sidebar__link">
            <i class="ri-wallet-3-fill"></i>
            <span>Vehicle Management</span>
          </a>
          <a routerLink="/list-request-trip" class="sidebar__link">
            <i class="ri-calendar-fill"></i>
            <span>Requested Trips</span>
          </a>
          <a routerLink="/list-request-history" class="sidebar__link">
            <i class="ri-arrow-up-down-line"></i>
            <span>Request History</span>
          </a>
          <a routerLink="/stadistics" class="sidebar__link">
            <i class="ri-bar-chart-box-fill"></i>
            <span>Statistics</span>
          </a>
        </div>
      </div>

      <div>
        <h3 class="sidebar__title">SETTINGS</h3>
        <div class="sidebar__list">
          <a routerLink="/profile" class="sidebar__link">
            <i class="ri-settings-3-fill"></i>
            <span>Settings</span>
          </a>
          <a routerLink="/messages" class="sidebar__link">
            <i class="ri-mail-unread-fill"></i>
            <span>My Messages</span>
          </a>
          <a routerLink="/notifications" class="sidebar__link">
            <i class="ri-notification-2-fill"></i>
            <span>Notifications</span>
          </a>
        </div>
      </div>
    </div>

    <div class="sidebar__actions">
      <button>
        <i class="ri-moon-clear-fill sidebar__link sidebar__theme" id="theme-button">
          <span>Theme</span>
        </i>
      </button>
      <button class="sidebar__link" (click)="onLogout()">
        <i class="ri-logout-box-r-fill"></i>
        <span>Log Out</span>
      </button>
    </div>
  </div>
</nav>

<main class="main container" id="main">
  <router-outlet></router-outlet>
</main>
