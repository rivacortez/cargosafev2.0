<div class="profile-container">
  <div class="profile-header">
    <div class="avatar-container">
      <img
        [src]="profileForm.get('profileImageUrl')?.value || 'https://i.pinimg.com/736x/99/54/b9/9954b9690260d251ad2f5358514ab747.jpg'"
        alt="Profile Avatar"
        class="profile-avatar"
      />
      <label class="edit-icon" (click)="fileInput.click()">
        <i class="material-icons">edit</i>
        <input type="file" #fileInput (change)="onSelect($event)" hidden />
      </label>
    </div>
    <div class="profile-info">
      <h1 class="profile-name">{{ profile?.firstName }} {{ profile?.lastName }}</h1>
      <p class="profile-role">{{ profile?.biography || 'No biography added yet.' }}</p>
    </div>
  </div>

  <div class="edit-profile-section">
    <h2>Edit Profile</h2>
    <p>Update your profile details and picture below.</p>
    <form class="edit-form" [formGroup]="profileForm" (ngSubmit)="onUpdate()">




    <div class="form-group">
        <label for="biography">Biography</label>
        <textarea
          id="biography"
          type="text"
          placeholder="Write something about yourself"
          formControlName="biography"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          id="firstName"
          type="text"
          placeholder="Enter your first name"
          formControlName="firstName"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          id="lastName"
          type="text"
          placeholder="Enter your last name"
          formControlName="lastName"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          formControlName="email"
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          id="phone"
          type="text"
          placeholder="Enter your phone number"
          formControlName="phone"
        />
      </div>

      <div class="form-group">
        <label for="street">Street</label>
        <input
          id="street"
          type="text"
          placeholder="Enter your street"
          formControlName="street"
        />
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input
          id="city"
          type="text"
          placeholder="Enter your city"
          formControlName="city"
        />
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input
          id="country"
          type="text"
          placeholder="Enter your country"
          formControlName="country"
        />
      </div>

      <button type="submit" class="update-btn">Update Profile</button>
    </form>
  </div>
</div>
