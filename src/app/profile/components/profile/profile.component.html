<div class="profile-container">
  <div class="profile-header">
    <div class="avatar-container">
      <img
        [src]="profileForm.get('profileImageUrl')?.value || 'https://i.pinimg.com/originals/c7/f5/78/c7f578937fdc07702eacff129b4107f7.png'"
        alt="Profile Avatar"
        class="profile-avatar"
      />
      <label class="edit-icon" (click)="fileInput.click()">
        <i class="material-icons">edit</i>
        <input type="file" #fileInput (change)="onSelect($event)" hidden />
      </label>
    </div>
    <div class="profile-info">
      <h1 class="profile-name">{{ profile?.firstName }} {{ profile?.lastName }}</h1>
      <p class="profile-role">{{ profile?.biography || 'No biography added yet.' }}</p>
    </div>
  </div>

  <div class="edit-profile-section">
    <h2>Edit Profile</h2>
    <p>Update your profile details and picture below.</p>
    <form class="edit-form" [formGroup]="profileForm" (ngSubmit)="onUpdate()">
      <div class="form-group file-upload-group">
        <label class="custom-file-upload">
          <i class="material-icons">cloud_upload</i>
          Upload Picture
          <input type="file" (change)="onSelect($event)" />
        </label>
        <div *ngIf="files?.length" class="file-preview">
          <i class="material-icons preview-icon">image</i>
          <span class="file-name">{{ files[0]?.name }}</span>
        </div>
      </div>



    <div class="form-group">
        <label for="biography">Biography</label>
        <textarea
          id="biography"
          placeholder="Write something about yourself"
          formControlName="biography"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          id="firstName"
          type="text"
          placeholder="Enter your first name"
          formControlName="firstName"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          id="lastName"
          type="text"
          placeholder="Enter your last name"
          formControlName="lastName"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          formControlName="email"
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          id="phone"
          type="text"
          placeholder="Enter your phone number"
          formControlName="phone"
        />
      </div>

      <div class="form-group">
        <label for="street">Street</label>
        <input
          id="street"
          type="text"
          placeholder="Enter your street"
          formControlName="street"
        />
      </div>

      <div class="form-group">
        <label for="number">Number</label>
        <input
          id="number"
          type="text"
          placeholder="Enter your house number"
          formControlName="number"
        />
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input
          id="city"
          type="text"
          placeholder="Enter your city"
          formControlName="city"
        />
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input
          id="country"
          type="text"
          placeholder="Enter your country"
          formControlName="country"
        />
      </div>


    </form>
    <button type="submit" class="update-btn">Update Profile</button>
  </div>
</div>
